<!doctype html>
<html lang="en">

<head>
  <title>Write new mail</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/homepage">Home</a></li>
          <li class="breadcrumb-item"><a href="/mailcenter">MailCenter</a></li>
          <li class="breadcrumb-item active" aria-current="page">Write new email</li>
        </ol>
      </nav>
  </header>
  <main>
    <div class="mx-auto" style="width: 340px;">
        <h1>Write a new email</h1>
      </div>
    
    
    <form action="/writemail" method="post">
        <div class="m-3">
            <label for="rcpt" class="form-label">To: </label>
            <input type="email" id="rcpt" name="rcpt" class="form-control"><br>
        </div>
        <div class="m-3 col-md-auto">
            <textarea id="data" name="data" rows="10" class="form-control"></textarea><br>
        </div>
        <div class="d-grid gap-2 col-10 mx-auto">
            <button type="submit" class="btn btn-outline-success">Send</button>
        </div>
        
        
    </form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
